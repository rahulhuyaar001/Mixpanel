<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mixpanel</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="logo.svg" width="150px" />
        <p>(888)510-2370</p>
      </div>

      <div class="content">
        <div class="headings">
          <h3>WEBSITE ANALYTICS SOFTWARE</h3>
          <h1>UNDERSTAND EVERY USER'S JOURNEY WITH INSIGHT</h1>
        </div>
        <form action="">
          <p>Request Demo</p>

          <label>first name<span>*</span></label>
          <input type="text" required />
          <label>last name<span>*</span></label>
          <input type="text" required />
          <label>work email<span>*</span></label>
          <input type="text" required />
          <label>company<span>*</span></label>
          <input type="text" required />
          <label>company size<span>*</span></label>
          <select name="comp-size" id="comp-size" required>
            <option value=""></option>
            <option value="">10sq Feet</option>
            <option value="">30sq Feet</option>
            <option value="">50sq Feet</option>
            <option value="">70sq Feet</option>
            <option value="">90sq Feet</option>
            <option value="">100sq Feet</option>
            <option value="">500sq Feet</option>
            <option value="">1000sq Feet</option>
          </select>
          <label>phone number<span>*</span></label>
          <input type="number" required />
          <div class="btn">
            <button type="submit">SUBMIT</button>
          </div>
        </form>

        <div class="png">
          <img src="banner.png" />
        </div>
      </div>
    </div>
  </body>
</html>
